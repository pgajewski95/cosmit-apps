#-------------------------------------
#              PostgreSQL
#-------------------------------------
spring.datasource.url=jdbc:mysql://localhost:3306/solar_system?useSSL=false&true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=${database.login}
spring.datasource.password=${database.password}

#-------------------------------------
#       Hibernate
#-------------------------------------
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false
spring.jpa.hibernate.ddl-auto=update
#-------------------------------------
#             Spring
#-------------------------------------
server.port=8080